<!DOCTYPE html>
<html>
  <head>
    <title>Parallax Scrolling Example</title>
    <style>
      /* Set the background image and height of the container */
      .container {
        background-image: url('styles/biologie.jpg');
        height: 1000px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* Create the parallax scrolling effect */
      .parallax {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 500px;
        margin-top: 500px;
        transform: translateZ(0);
      }

      /* Add some content to the parallax section */
      .parallax h1 {
        font-size: 48px;
        color: #fff;
        text-align: center;
        padding-top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my website!</h1>
    </div>

    <div class="parallax" style="background-image: url('styles/chemie.jpg');">
      <h1>Here's some cool content!</h1>
    </div>

    <div class="container">
      <h1>Thanks for visiting!</h1>
    </div>
  </body>
</html>
