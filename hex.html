    <div class="hexIn">
      <a class="hexLink">
        <h2>Hex Link 6</h2>
      </a>
    </div>

    <script>
const hexIns = document.querySelectorAll('.hexIn');

for (let i = 0; i < hexIns.length; i++) {
  const isFirstThree = i < 3;
  const isFourToSix = i >= 3 && i < 6;

  const hexIn = hexIns[i];

  if (isFirstThree) {
    hexIn.style.background = 'red'; 
  }
  if (isFourToSix) {
    hexIn.style.background = 'green';
  }
}
    </script>
